<div class="jumbotron text-center" ng-if="!main.loggedIn">
    <div>
        <h1>If you have the balls then SIGN UP!</h1>
    </div>
    <div>
        <p>
            Login to write your story
        </p>
        <a class="btn btn-primary" href="/signup">Sign Up</a>
    </div>
</div>

<div class="row">
    <div class="col-md-3">

    </div>
    <div class="col-md-6" ng-controller="StoryController as story">
        <div class="row">
            <div class="panel-primary">
                <div class="panel-heading">
                    Write your story!
                </div>
                <div class="panel-body">
                    <form method="POST" ng-submit="story.create()" >
                        <input type="text" class="form-control" name="story" ng-model="story.storyData.content" placeholder="....." required />

                    </form>
                </div>
            </div>

            <div class="panel panel-success">
                <div class="panel-heading">
                    Your stories!
                </div>
                <div class="panel-body" ng-repeat="each in story.stories | reverse">
                    <p>{{ each.content }}</p>
                </div>
            </div>
        </div>
    </div>

    <div class="col-md-3">

    </div>

</div>
