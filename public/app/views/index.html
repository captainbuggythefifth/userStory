<!DOCTYPE html>
<html ng-app="MyApp">
    <head>
        <base href='/'>
        <title>User Story</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

        <link rel="stylesheet" href="dependency/css/bootstrap-material-design.css">
        <link rel="stylesheet" href="dependency/css/ripples.css">


        <script type="text/javascript" src="/angular/angular.min.js"></script>
        <script type="text/javascript" src="/angular-route/angular-route.min.js"></script>
        <script type="text/javascript" src="/socket.io/socket.io.js"></script>

        <!-- Routers -->
        <script type="text/javascript" src="app/app.routes.js"></script>



        <!-- Services -->
        <script type="text/javascript" src="app/services/authService.js"></script>
        <script type="text/javascript" src="app/services/userService.js"></script>
        <script type="text/javascript" src="app/services/storyService.js"></script>

        <!-- Controllers -->
        <script type="text/javascript" src="app/controllers/mainCtrl.js"></script>
        <script type="text/javascript" src="app/controllers/userCtrl.js"></script>
        <script type="text/javascript" src="app/controllers/storyCtrl.js"></script>

        <script type="text/javascript" src="app/app.js"></script>

        <!-- Directives -->
        <script type="text/javascript" src="app/directives/reverse.js"></script>

    </head>
    <body ng-controller="MainController as main">
        <div class="bs-component">
            <div class="navbar navbar-warning">
                <div class="container-fluid">
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-warning-collapse">
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        <a class="navbar-brand" href="javascript:void(0)">Brand<div class="ripple-container"></div></a>
                    </div>
                    <div class="navbar-collapse collapse navbar-warning-collapse">
                        <ul class="nav navbar-nav">
                            <li class="active"><a href="javascript:void(0)">Active</a></li>
                            <li><a href="javascript:void(0)">Link</a></li>
                            <li class="dropdown">
                                <a href="#" data-target="#" class="dropdown-toggle" data-toggle="dropdown">Dropdown
                                    <b class="caret"></b>
                                </a>
                                <ul class="dropdown-menu">
                                    <li><a href="javascript:void(0)">Action</a></li>
                                    <li><a href="javascript:void(0)">Another action</a></li>
                                    <li><a href="javascript:void(0)">Something else here</a></li>
                                    <li class="divider"></li>
                                    <li class="dropdown-header">Dropdown header</li>
                                    <li><a href="javascript:void(0)">Separated link</a></li>
                                    <li><a href="javascript:void(0)">One more separated link</a></li>
                                </ul>
                            </li>
                        </ul>

                        <ul class="nav navbar-nav navbar-right">
                            <form class="navbar-form navbar-left">
                                <div class="form-group is-empty">
                                    <input type="text" class="form-control col-md-8" placeholder="Search">
                                    <span class="material-input"></span></div>
                            </form>
                            <li ng-if="main.loggedIn"  class="dropdown">
                                <a href="#" data-target="#" class="dropdown-toggle" data-toggle="dropdown">
                                    <!--<img height="20px" width="20px" src="https://z-1-scontent-sjc2-1.xx.fbcdn.net/hphotos-xfa1/v/t1.0-9/1937156_10206864744250477_5559134031423174693_n.jpg?oh=f4dcada41a434144baa11830c2b7fa3f&oe=57454820" alt="..." class="img-responsive img-rounded">
                                -->
                                    <i>{{ main.user.username }}</i>
                                </a>
                                <ul class="dropdown-menu">
                                    <li><a href="javascript:void(0)">Profile</a></li>
                                    <li><a href="javascript:void(0)">Another action</a></li>
                                    <li><a href="javascript:void(0)">Something else here</a></li>
                                    <li class="divider"></li>
                                    <li><a ng-click="main.doLogout()" href="#">Log Out</a></li>
                                </ul>
                            </li>
                            <li>
                                <a ng-if="!main.loggedIn" href="/login">Login</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <main class="container clearfix">
            <div ng-view>

            </div>
        </main>
    <script src="//code.jquery.com/jquery-1.10.2.min.js"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/noUiSlider/6.2.0/jquery.nouislider.min.js"></script>



        <script src="dependency/js/ripples.min.js"></script>
        <script src="dependency/js/material.min.js"></script>
        <script>
            $(function () {
                $.material.init();
                $(".shor").noUiSlider({
                    start: 40,
                    connect: "lower",
                    range: {
                        min: 0,
                        max: 100
                    }
                });

                $(".svert").noUiSlider({
                    orientation: "vertical",
                    start: 40,
                    connect: "lower",
                    range: {
                        min: 0,
                        max: 100
                    }
                });
            });
        </script>
    </body>
</html>
